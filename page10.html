    <script>
      const htmlInput = document.getElementById('html-input');
      const previewFrame = document.getElementById('preview-frame');
      const charCount = document.getElementById('char-count');

      // Update character count as user types
      htmlInput.addEventListener('input', () => {
        charCount.textContent = `Characters: ${htmlInput.value.length}`;
      });

      // Auto-update preview as user types (debounced)
      let debounceTimer;
      htmlInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(updatePreview, 500);
      });

      function updatePreview() {
        const htmlContent = htmlInput.value;
        const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
        doc.open();
        doc.write(htmlContent);
        doc.close();
      }

      function clearEditor() {
        if (confirm('Are you sure you want to clear all code?')) {
          htmlInput.value = '';
          charCount.textContent = 'Characters: 0';
          updatePreview();
        }
      }

      function downloadHTML() {
        const htmlContent = htmlInput.value;
        const element = document.createElement('a');
        element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(htmlContent));
        element.setAttribute('download', 'index.html');
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      // Initialize preview on page load
      window.addEventListener('DOMContentLoaded', () => {
        updatePreview();
      });
      // Save to local storage on input
htmlInput.addEventListener('input', () => {
  localStorage.setItem('savedCode', htmlInput.value);
});

// Load from local storage on page load
window.addEventListener('DOMContentLoaded', () => {
  const savedCode = localStorage.getItem('savedCode');
  if (savedCode) {
    htmlInput.value = savedCode;
    charCount.textContent = `Characters: ${savedCode.length}`;
    updatePreview();
  }
});
htmlInput.addEventListener('keydown', function(e) {
  if (e.key === 'Tab') {
    e.preventDefault();
    const start = this.selectionStart;
    const end = this.selectionEnd;

    // Set textarea value to: text before caret + tab + text after caret
    this.value = this.value.substring(0, start) + "  " + this.value.substring(end);

    // Put caret in right position
    this.selectionStart = this.selectionEnd = start + 2;
  }
});
function copyCode() {
  htmlInput.select();
  document.execCommand('copy');
  alert('Code copied to clipboard!');
}
