        <h1>CMD line</h1>
     </div>
     
     <div class="cli-container">
       <div class="cli-header">
         <span class="cli-title">Terminal</span>
         <span class="cli-controls">
           <button class="cli-btn" onclick="clearCLI()">Clear</button>
           <button class="cli-btn" onclick="resetCLI()">Reset</button>
         </span>
       </div>
       <div class="cli-output" id="cli-output">
         <div class="cli-line">Welcome to the CLI! Type 'help' for available commands.</div>
       </div>
       <div class="cli-input-wrapper">
         <span class="cli-prompt">$</span>
         <input 
           type="text" 
           id="cli-input" 
           class="cli-input" 
           placeholder="Type a command..."
           onkeypress="handleCLIInput(event)"
         />
       </div>
     </div>
