    <style>
      .notes-container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        color: white;
      }

      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .new-note-btn {
        background-color: #129db3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .new-note-btn:hover {
        background-color: #0d7a8a;
      }

      .search-box {
        padding: 10px 15px;
        background-color: #2b2b2b;
        color: white;
        border: 2px solid #129db3;
        border-radius: 8px;
        font-size: 14px;
        width: 250px;
      }

      .search-box::placeholder {
        color: #999;
      }

      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .note-card {
        background-color: #2b2b2b;
        border: 2px solid #129db3;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
        min-height: 200px;
        position: relative;
      }

      .note-card:hover {
        background-color: #333;
        border-color: #00ff00;
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(18, 157, 179, 0.3);
      }

      .note-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #129db3;
        word-break: break-word;
      }

      .note-content {
        font-size: 14px;
        color: #ccc;
        flex-grow: 1;
        overflow: hidden;
        word-break: break-word;
        max-height: 100px;
      }

      .note-date {
        font-size: 12px;
        color: #999;
        margin-top: 10px;
        border-top: 1px solid #444;
        padding-top: 10px;
      }

      .note-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .note-btn {
        background-color: #129db3;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.3s;
      }

      .note-btn:hover {
        background-color: #0d7a8a;
      }

      .delete-btn {
        background-color: #ff3333;
      }

      .delete-btn:hover {
        background-color: #cc2222;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.open {
        display: flex;
      }

      .modal-content {
        background-color: #2b2b2b;
        border: 2px solid #129db3;
        border-radius: 10px;
        padding: 30px;
        width: 90%;
        max-width: 600px;
        color: white;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        margin: 0;
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        transition: color 0.3s;
      }

      .close-btn:hover {
        color: #129db3;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #129db3;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        background-color: #1a1a1a;
        color: white;
        border: 2px solid #444;
        border-radius: 5px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 200px;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #129db3;
      }

      .modal-footer {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .save-btn {
        background-color: #129db3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .save-btn:hover {
        background-color: #0d7a8a;
      }

      .cancel-btn {
        background-color: #666;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .cancel-btn:hover {
        background-color: #555;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state h2 {
        color: #129db3;
        margin-bottom: 10px;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .stat-box {
        background-color: #2b2b2b;
        border: 2px solid #129db3;
        border-radius: 8px;
        padding: 15px 25px;
        text-align: center;
        min-width: 150px;
      }

      .stat-number {
        font-size: 28px;
        font-weight: bold;
        color: #129db3;
      }

      .stat-label {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }
    </style>

        <div class="stat-box">

      </div>

      <div class="notes-header">
        <button class="new-note-btn" onclick="openNewNoteModal()">+ New Note</button>
        <input type="text" class="search-box" id="search-box" placeholder="Search notes..." onkeyup="filterNotes()">
      </div>

      <div class="notes-grid" id="notes-grid">

    <!-- Modal for creating/editing notes -->
    <div class="modal" id="note-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">New Note</h2>
          <button class="close-btn" onclick="closeNoteModal()">&times;</button>
        </div>
        <form onsubmit="saveNote(event)">
          <div class="form-group">
            <label for="note-title">Title</label>
            <input type="text" id="note-title" placeholder="Enter note title..." required>
          </div>
          <div class="form-group">
            <label for="note-text">Content</label>
            <textarea id="note-text" placeholder="Enter note content..."></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel-btn" onclick="closeNoteModal()">Cancel</button>

    <script>
      let notes = [];
      let currentNoteIndex = -1;

      // Load notes from localStorage
      function loadNotes() {
        const saved = localStorage.getItem('notes');
        if (saved) {
          notes = JSON.parse(saved);
        }
        renderNotes();
        updateStats();
      }

      // Save notes to localStorage
      function saveNotesToStorage() {
        localStorage.setItem('notes', JSON.stringify(notes));
        updateStats();
      }

      // Render all notes
      function renderNotes() {
        const grid = document.getElementById('notes-grid');
        if (notes.length === 0) {
          grid.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;">
            <h2>No notes yet</h2>
            <p>Create your first note to get started!</p>
          </div>`;
          return;
        }

        grid.innerHTML = notes.map((note, index) => `
          <div class="note-card" onclick="openEditNoteModal(${index})">
            <div class="note-title">${escapeHtml(note.title)}</div>
            <div class="note-content">${escapeHtml(note.content)}</div>
            <div class="note-date">${new Date(note.date).toLocaleDateString()} ${new Date(note.date).toLocaleTimeString()}</div>
            <div class="note-actions">
              <button class="note-btn" onclick="event.stopPropagation(); deleteNote(${index})">Delete</button>
            </div>
          </div>
        `).join('');
      }

      // Open modal for new note
      function openNewNoteModal() {
        currentNoteIndex = -1;
        document.getElementById('modal-title').textContent = 'New Note';
        document.getElementById('note-title').value = '';
        document.getElementById('note-text').value = '';
        document.getElementById('note-modal').classList.add('open');
        document.getElementById('note-title').focus();
      }

      // Open modal for editing note
      function openEditNoteModal(index) {
        currentNoteIndex = index;
        document.getElementById('modal-title').textContent = 'Edit Note';
        document.getElementById('note-title').value = notes[index].title;
        document.getElementById('note-text').value = notes[index].content;
        document.getElementById('note-modal').classList.add('open');
      }

      // Close modal
      function closeNoteModal() {
        document.getElementById('note-modal').classList.remove('open');
        currentNoteIndex = -1;
      }

      // Save note
      function saveNote(event) {
        event.preventDefault();
        const title = document.getElementById('note-title').value.trim();
        const content = document.getElementById('note-text').value.trim();

        if (!title) {
          alert('Please enter a title');
          return;
        }

        if (currentNoteIndex === -1) {
          // New note
          notes.push({
            title: title,
            content: content,
            date: new Date().toISOString()
          });
        } else {
          // Edit existing note
          notes[currentNoteIndex].title = title;
          notes[currentNoteIndex].content = content;
          notes[currentNoteIndex].date = new Date().toISOString();
        }

        saveNotesToStorage();
        renderNotes();
        closeNoteModal();
      }

      // Delete note
      function deleteNote(index) {
        if (confirm('Are you sure you want to delete this note?')) {
          notes.splice(index, 1);
          saveNotesToStorage();
          renderNotes();
        }
      }

      // Filter notes by search
      function filterNotes() {
        const searchTerm = document.getElementById('search-box').value.toLowerCase();
        const grid = document.getElementById('notes-grid');

        const filtered = notes.filter(note =>
          note.title.toLowerCase().includes(searchTerm) ||
          note.content.toLowerCase().includes(searchTerm)
        );

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;">
            <h2>No notes found</h2>
            <p>Try a different search term</p>
          </div>`;
          return;
        }

        grid.innerHTML = filtered.map((note, index) => {
          const actualIndex = notes.indexOf(note);
          return `
            <div class="note-card" onclick="openEditNoteModal(${actualIndex})">
              <div class="note-title">${escapeHtml(note.title)}</div>
              <div class="note-content">${escapeHtml(note.content)}</div>
              <div class="note-date">${new Date(note.date).toLocaleDateString()} ${new Date(note.date).toLocaleTimeString()}</div>
              <div class="note-actions">
                <button class="note-btn" onclick="event.stopPropagation(); deleteNote(${actualIndex})">Delete</button>
              </div>
            </div>
          `;
        }).join('');
      }

      // Update statistics
      function updateStats() {
        document.getElementById('total-notes').textContent = notes.length;
        
        let totalWords = 0;
        let totalChars = 0;
        notes.forEach(note => {
          totalChars += note.content.length + note.title.length;
          totalWords += (note.content + ' ' + note.title).split(/\s+/).filter(w => w.length > 0).length;
        });

        document.getElementById('total-words').textContent = totalWords;
        document.getElementById('total-chars').textContent = totalChars;
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }

      // Close modal when clicking outside
      document.getElementById('note-modal').addEventListener('click', function(event) {
        if (event.target === this) {
          closeNoteModal();
        }
      });

      // Load notes on page load
      window.addEventListener('DOMContentLoaded', loadNotes);
    </script>
